<ActionBar title="{{ selectedRoad.road }} - {{ selectedRoad.county }}"></ActionBar>
<GridLayout class="page" rows="*, auto">
    <StackLayout row="0" class="p-10">
        <ns-destination></ns-destination>
        <ns-location></ns-location>
        <ns-paving [selectedRoad]="selectedRoad"></ns-paving>
    </StackLayout>
    <StackLayout row="1">
            <Button text="API" class="btn btn-danger btn-rounded-sm btn-primary" (tap)="doApi()"></Button>
        <Button text="Avsluta" class="btn btn-danger btn-rounded-sm btn-primary" (tap)="cancelAlert()"></Button>
    </StackLayout>
</GridLayout>
