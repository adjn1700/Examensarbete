<CardView class="cardStyle" elevation="40" radius="10" ios:shadowRadius="3" margin="5" >
    <StackLayout class="cardContent">
        <Label horizontalAlignment="center" class="h2 fontBold" text="Iri"></Label>
        <RadCartesianChart tkExampleTitle tkToggleNavButton height="180">
                <DateTimeContinuousAxis tkCartesianHorizontalAxis
                    minimum="01/02/2015" maximum="01/10/2015"
                    majorStep="Month" dateFormat="MMM-dd"
                    labelFitMode="Rotate" labelRotationAngle="1.2">
                </DateTimeContinuousAxis>
                <LinearAxis tkCartesianVerticalAxis></LinearAxis>

                <LineSeries tkCartesianSeries [items]="dateTimeSource" categoryProperty="TimeStamp" valueProperty="Amount"></LineSeries>
        </RadCartesianChart>

    </StackLayout>
</CardView>
