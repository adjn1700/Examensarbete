<CardView class="cardStyle" elevation="40" radius="10" ios:shadowRadius="3" margin="5" >
    <StackLayout class="cardContent">
        <Label horizontalAlignment="center" class="h2 fontBold" text="Iri HÃ¶ger"></Label>
        <RadCartesianChart tkExampleTitle tkToggleNavButton height="180">
            <Trackball tkCartesianTrackball snapMode="AllClosestPoints" showIntersectionPoints="true"></Trackball>

    </StackLayout>
</CardView>
