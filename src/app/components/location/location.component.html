<CardView class="cardStyle" elevation="40" radius="10" ios:shadowRadius="3" margin="5" [ngClass] = "{'cardStyle-dark':isDarkModeActivated === true}">
    <StackLayout class="cardContent">
        <GridLayout columns="*,*" rows="auto" >
            <Label horizontalAlignment="center" class="h2" text="N: {{location.latitude}}" col="0"></Label>
            <Label horizontalAlignment="center" class="h2" text="E: {{location.longitude}}" col="1"></Label>
        </GridLayout>
    </StackLayout>
</CardView>
